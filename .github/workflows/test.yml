name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: List directory contents
        run: ls -la
      
      - name: Install dependencies
        run: npm install --save-dev jest supertest express jsonwebtoken body-parser

      - name: Create Jest config
        run: |
          echo "module.exports = {
            testEnvironment: 'node',
            verbose: true,
            forceExit: true,
            testTimeout: 30000,
          };" > jest.config.js

      - name: Create missing package.json if needed
        run: |
          if [ ! -f package.json ]; then
            echo '{
              "name": "booklendsystem",
              "version": "1.0.0",
              "description": "Book Lending System",
              "main": "file.js",
              "scripts": {
                "test": "jest --forceExit --detectOpenHandles"
              }
            }' > package.json
          fi

      - name: Print file contents for debugging
        run: |
          echo "Contents of file.test.js:"
          cat file.test.js

      - name: Run tests directly with Jest
        run: npx jest file.test.js --forceExit --detectOpenHandles --no-cache