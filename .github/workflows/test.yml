name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Jest and dependencies
        run: npm install --save-dev jest supertest express jsonwebtoken body-parser
  
      - name: Create package.json if it doesn't exist
        run: |
          if [ ! -f package.json ]; then
            echo '{
              "name": "booklendsystem",
              "version": "1.0.0",
              "description": "Book Lending System",
              "main": "file.js",
              "scripts": {
                "test": "jest --forceExit"
              }
            }' > package.json
          else
            # Update existing package.json to include --forceExit
            npx json -I -f package.json -e "this.scripts.test='jest --forceExit'"
          fi

      - name: Debug Directory Contents
        run: ls -la

      - name: Run tests
        run: npm test